<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
  <title>freeCodeCamp Roman Numeral Converter</title>
</head>

<body>
  <main>
    <img id="fcc-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc-logo" />

    <form>
      <fieldset>
        <label for="number">Enter a Number:</label>
        <input id="number" type="number" />
        <button id="convert-btn"></button>

    </form>
    <div id="output"></div>
  </main>
  <script type="module" src="/src/main.ts"></script>
